<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatAI - Intelligent Conversation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="https://jacobsalazar.pages.dev/" class="back-link">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor">
                    <path d="M15 10H5M5 10L10 5M5 10L10 15" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Portfolio
            </a>
            <button class="new-chat-btn" id="newChatBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M12 5v14M5 12h14" stroke-width="2" stroke-linecap="round"/>
                </svg>
                New Chat
            </button>
        </div>

        <div class="chat-history" id="chatHistory">
            <div class="history-section">
                <h3>Today</h3>
                <div class="history-items" id="todayChats">
                    <!-- Chat history items will be added here -->
                </div>
            </div>
            <div class="history-section">
                <h3>Previous 7 Days</h3>
                <div class="history-items" id="weekChats">
                    <!-- Previous chats -->
                </div>
            </div>
        </div>

        <div class="sidebar-footer">
            <div class="user-profile">
                <div class="user-avatar">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke-width="2"/>
                        <circle cx="12" cy="7" r="4" stroke-width="2"/>
                    </svg>
                </div>
                <div class="user-info">
                    <div class="user-name">Demo User</div>
                    <div class="user-email">demo@chatai.com</div>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="chat-header">
            <button class="menu-toggle" id="menuToggle">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M3 12h18M3 6h18M3 18h18" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
            <div class="header-title">
                <h1>ChatAI</h1>
                <span class="model-badge">GPT-4 Model</span>
            </div>
            <div class="header-actions">
                <button class="icon-btn" title="Settings">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="3" stroke-width="2"/>
                        <path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Chat Container -->
        <div class="chat-container" id="chatContainer">
            <!-- Welcome Screen -->
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-content">
                    <div class="ai-logo">
                        <svg width="64" height="64" viewBox="0 0 64 64" fill="none">
                            <circle cx="32" cy="32" r="30" stroke="url(#gradient)" stroke-width="4"/>
                            <path d="M20 32l8 8 16-16" stroke="url(#gradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                            <defs>
                                <linearGradient id="gradient" x1="0" y1="0" x2="64" y2="64">
                                    <stop offset="0%" stop-color="#667eea"/>
                                    <stop offset="100%" stop-color="#764ba2"/>
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                    <h2>Welcome to ChatAI</h2>
                    <p>Your intelligent conversation partner powered by advanced AI</p>

                    <div class="suggestions">
                        <h3>Try asking me about:</h3>
                        <div class="suggestion-grid">
                            <button class="suggestion-card" onclick="selectSuggestion('Explain quantum computing in simple terms')">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <circle cx="12" cy="12" r="10" stroke-width="2"/>
                                    <path d="M12 16v-4M12 8h.01" stroke-width="2" stroke-linecap="round"/>
                                </svg>
                                <span>Explain quantum computing</span>
                            </button>
                            <button class="suggestion-card" onclick="selectSuggestion('Write a Python function to sort an array')">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M16 18l2-2m0 0l2 2m-2-2v-4M6 6l-2 2m0 0l-2-2m2 2v-4" stroke-width="2" stroke-linecap="round"/>
                                </svg>
                                <span>Help me code</span>
                            </button>
                            <button class="suggestion-card" onclick="selectSuggestion('Create a marketing strategy for a startup')">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" stroke-width="2"/>
                                </svg>
                                <span>Business advice</span>
                            </button>
                            <button class="suggestion-card" onclick="selectSuggestion('Suggest creative writing prompts')">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M12 5v.01M12 12v.01M12 19v.01" stroke-width="3" stroke-linecap="round"/>
                                </svg>
                                <span>Get creative ideas</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Messages Container -->
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be dynamically added here -->
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-container">
                <button class="attach-btn" title="Attach file">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <textarea
                    id="messageInput"
                    placeholder="Message ChatAI..."
                    rows="1"
                    maxlength="4000"
                ></textarea>
                <button class="send-btn" id="sendBtn" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <p class="input-hint">
                ChatAI can make mistakes. Consider checking important information.
            </p>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
